<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Netflix</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/Responsividade.css">
</head>
<body>
    <!-- Main Start -->
    <header class="header">
        <img src="img/netflix.svg" alt="Logo" draggable="false">
        <a class="header--btn" href="">Entrar</a>
    </header>

    <main class="main">
        <div class="main--child">
            <h1 class="main--Title">Filmes, séries e muito mais. Sem limites.</h1>
            <span class="main--subtitle">Assista onde quiser. Cancele quando quiser.</span>
            <p class="main--info">Pronto para assistir? Informe seu email para criar ou reiniciar sua assinatura.</p>
            <form class="main--input">
                <input type="text" placeholder="Email">
                <div class="input--btn">
                    <h1 class="input--btn--title">Vamos lá</h1>
                    <img class="input--seta" src="img/seta.svg" alt="">
                </div>
            </form>
        </div>
        <div class="main--gradient"></div>
    </main>
    <!-- Main End -->
</body>
</html>
